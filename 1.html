<body>

    <div class="caixa">
       <div class="cabecalho"><h1 class="titulo">FORMULÁRIO DE CONTATO</h1></div> 

        <form class="formulario">

            <label class="rotulo">Nome:</label>
            <input type="texto" class="campo" required>

            <label class="rotulo">E-mail:</label>
            <input type="email" class="campo" required>

            <label class="rotulo">Texto:</label>
            <textarea type="text" class="campo2" required></textarea>

            <button class="botao">Enviar</button>

        </form>
    </div>
